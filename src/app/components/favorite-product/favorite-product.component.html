<div class="favorite-products-container" *ngIf="!isLoading; else loading">
  <h2 class="title">Sản Phẩm Yêu Thích</h2>

  <ng-container *ngIf="products.length > 0; else noProducts">
    <div class="products-grid">
      <app-product-cart
        *ngFor="let product of products"
        [product]="product"
      ></app-product-cart>
    </div>
  </ng-container>

  <ng-template #noProducts>
    <div class="no-products-message">
      <p>Bạn chưa có sản phẩm yêu thích nào.</p>
      <button (click)="router.navigate(['/products'])">Khám Phá Sản Phẩm</button>
    </div>
  </ng-template>
</div>

<ng-template #loading>
  <div class="loading-message">
    <p>Đang tải danh sách sản phẩm yêu thích...</p>
  </div>
</ng-template>
